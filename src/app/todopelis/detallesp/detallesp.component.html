<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-4">
                <img class="card-img-top mb-5 mb-md-0"
                     [src]="pelicula | imagen"/>
            </div>
            <div class="col-md-8">
                <h3 class="display-7 fw-bolder">{{pelicula.title}}<span class="text-muted"> ({{pelicula.release_date | date: 'yyyy'}})</span></h3>
                <div class="small mb-1">"{{pelicula.release_date | date:'d / MMMM / yyyy':'es'}}" - <span *ngFor="let genre of pelicula.genres">{{genre.name}} </span>- {{pelicula.runtime}}min</div>
                <div class="fs-5 mb-1">
                    <span>                                                                      
                        <div class="svg-item">
                            <svg width="100%" height="100%" viewBox="0 0 40 40" class="donut">
                              <circle class="donut-hole" cx="20" cy="20" r="15.91549430918954" fill="#fff"></circle>
                              <circle class="donut-ring" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="3.5"></circle>
                              <circle class="donut-segment donut-segment-2" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="3.5" style.stroke-dasharray="{{pelicula | puntuacion | number: '1.0-0'}} {{-(pelicula | puntuacion ) + (100) | number: '1.0-0'}}" stroke-dashoffset="25"></circle>
                              <g class="donut-text donut-text-1">                          
                                <text y="50%" transform="translate(0, 2)">
                                  <tspan x="50%" text-anchor="middle" class="donut-percent">
                                    {{pelicula | puntuacion | number: '1.0-0'}}%
                                </tspan>   
                                </text>                               
                              </g>
                            </svg>
                          </div>
                    </span>
                    <span>Puntuaci√≥n de Usuario</span>
                </div>
                <h5>Vista General</h5>
                <div class="small mb-4">{{pelicula.overview}}</div>
                <a class="btn btn-outline-dark mt-auto"
                    (click)="regresar()">
                Regresar
            </a>
            </div>
        </div>
    </div>
</section>
