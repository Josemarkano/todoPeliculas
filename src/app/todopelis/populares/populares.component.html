<section class="py-5">
    <div class="container px-4 px-lg-5 mt-0">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
          
            <div class="col mb-5" *ngFor="let pelicula of peliculas">
                <div class="card h-100">
                    <!--imagen-->
                    <img class="card-img-top"
                         [src]=" pelicula | imagen "/>
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!--nombre-->
                            <h5 class="fw-bolder">{{pelicula.title}}</h5>
                            <!--fecha de estreno-->
                            {{pelicula.release_date | date:'MMM - yyyy':'es'}}
                        </div>
                    </div>
                    <!--detalles-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                          <a class="btn btn-outline-dark mt-auto" 
                            (click)="detallesp(pelicula.id)">
                            Detalles
                          </a>
                        </div>
                    </div>
                </div>
            </div>
                            
            <div class="col mb-5" *ngFor="let serie of series">
                <div class="card h-100">
                    <!--imagen-->
                    <img class="card-img-top"
                         [src]=" serie | imagen "/>
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!--nombre-->
                            <h5 class="fw-bolder">{{serie.name}}</h5>                                
                            <!--fecha del primer episodio-->
                            {{serie.first_air_date |  date:'MMM - yyyy':'es'}}
                        </div>
                    </div>
                    <!--detalles-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                          <a class="btn btn-outline-dark mt-auto"
                            (click)="detalless(serie.id)">
                            Detalles
                          </a>
                        </div>
                    </div>
                </div>
            </div>                
        </div>
    </div>
  </section>
